# PRO生产环境
PRO:
  baseURL: 'http://pp-m.njfae.com.cn'
  orderdetail: 'CM1909111350000156665421'
# 兼容浏览器 目前仅调试Chrome,
browser: Chrome
#  Firefox
# 集合URL
set_url: '/dist/#/orderdetail?sn_local.yaml=${orderdetail}&status=live'
# 登陆账号密码 以后拆出来，gitignore
login_iphone:  '13521883086'
login_password: 'a111111'
# 钉钉
access_token: 'test'
# 输入的竞买额
