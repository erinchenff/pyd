# 时间样式
ISOTIMEFORMAT: '%Y%m%d%H%M%S'

log:
  formatter: "{timestamp:%(asctime)s,name:%(name)s,level:%(levelname)s, message: %(message)s,filename:[%(filename)s,lineno:%(lineno)s]}"
  file_handler: INFO
  console_handler: DEBUG